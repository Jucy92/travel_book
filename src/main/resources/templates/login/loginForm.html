<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: common-header}">
    <title>Travel Book - 로그인</title>
</head>
<body>
<div th:replace="~{common/header :: header}" th:with="pageTitle='로그인',showBack=true"></div>

<div class="container">
    <div class="login-container fade-in">
        <form action="/login" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                <p>아이디 또는 비밀번호가 맞지 않습니다.</p>
            </div>
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">자동 로그인</label>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/members/new'">회원가입</button>
            </div>
            <div class="text-center mt-3">
                <a href="/find-password" class="text-muted">비밀번호를 잊으셨나요?</a>
            </div>
        </form>
    </div>
</div>

<style>
.login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.button-group .btn {
    flex: 1;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}

.form-check-label {
    user-select: none;
}
</style>

<script th:inline="javascript">
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('password').value;
    const hashedPassword = CryptoJS.SHA256(password).toString();
    document.getElementById('password').value = hashedPassword;
    this.submit();
});
</script>
</body>
</html>
