<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>아이디 조회</title>
    <style>
        .container {
            margin: 20px;
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            padding: 8px 20px;
            margin: 0 5px;
        }
        .info-text {
            color: #666;
            font-size: 14px;
        }
        .result-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script th:inline="javascript">
    function init_password(){
        const password = document.getElementById('pwd').value;
        const confirmPassword = document.getElementById('confirmPwd').value;
        const encryptPassword = CryptoJS.SHA256(password).toString();

        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }
        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password)) {
            alert('비밀번호는 8자 이상이며, 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.');
            return;
        }

        fetch('/login/init-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: document.getElementById('userId').value,
                password: encryptPassword
            })
        })
        .then(response => response.json())
        .then(response => {
            if (!response.ok) {
                throw new Error('서버 응답 오류');
            }
            return response.json();
        })
        .then(data => {
            if (data.message){
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('오류가 발생했습니다. 나중에 다시 시도해주세요.');
        });

    }

</script>

    <div class="container">
        <h2>비밀번호 재설정</h2>
        <p class="info-text">새로운 비밀번호를 입력해 주세요.</p>
        <p id="userId" th:text="${loginModel?.userId}"></p>
        <div id="newPassword">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" required minlength="8">
            <label for="confirmPwd">비밀번호 확인</label>
            <input type="password" id="confirmPwd" required minlength="8">
        </div>
        <button type="button" th:onclick="init_password()">비밀번호 변경</button>
    </div>
</body>
</html>
