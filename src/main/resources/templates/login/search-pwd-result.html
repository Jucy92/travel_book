<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>아이디 조회</title>
    <style>
        .container {
            margin: 20px;
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            padding: 8px 20px;
            margin: 0 5px;
        }
        .info-text {
            color: #666;
            font-size: 14px;
        }
        .result-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>비밀번호 재설정</h2>
        <p class="info-text">새로운 비밀번호를 입력해 주세요.</p>
    <form th:action="@{/login/init_pwd}" method="post" th:object="${loginModel}">  <!-- 여기서 폼으로 전송해도 되지만, 자바스크립트에서 API 던져도됨 -->
        <div>
            <label for="pwd">새로운 비밀번호</label>
            <input type="text" id="pwd" th:field="*{password}">
            <label for="confirmPwd">비밀번호</label>
            <input type="text" id="confirmPwd" th:field="*{userId}">
        </div>
        <button type="submit">비밀번호 변경</button>
    </form>
        <div class="button-group">
            <button type="button" class="btn" th:onclick="'location.href=\'' + @{/login} + '\''">로그인</button>
            <button type="button" class="btn" th:onclick="'location.href=\'' + @{/login/search-pwd} + '\''">비밀번호 찾기</button>
        </div>
    </div>
</body>
</html>
