<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Book - 아이디 찾기 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <button class="back-button" onclick="goBack()">←</button>

    <div class="form-container fade-in">
        <div class="text-center mb-4">
            <h2>아이디 찾기 결과</h2>
            <p class="text-muted">개인정보보호를 위해 일부분은 *로 표시됩니다</p>
            <p class="text-muted">동명이인이 있는 경우, 본인 외의 ID가 노출될 수 있습니다</p>
        </div>

        <div class="result-box bg-light p-4 rounded mb-4" th:if="${not #lists.isEmpty(loginModel)}">
            <p class="mb-3">일치된 정보로 등록된 아이디는 <strong th:text="${#lists.size(loginModel)}">총1개</strong> 있습니다.</p>
            <ul class="list-unstyled">
                <li th:each="id : ${loginModel}" class="mb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold" th:text="${id.userId}">juch**</span>
                        <small class="text-muted" th:text="'가입일: ' + ${#temporals.format(id.cdt, 'yyyy-MM-dd')}">
                            (가입일: 2019-07-12)
                        </small>
                    </div>
                </li>
            </ul>
        </div>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="location.href='/login'">로그인</button>
            <button type="button" class="btn btn-outline" onclick="location.href='/login/search-pwd'">비밀번호 찾기</button>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
