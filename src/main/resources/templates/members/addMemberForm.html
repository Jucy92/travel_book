<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
.field-error {
border-color: #dc3545;
color: #dc3545;
}
.disable-div {
    pointer-events: none;
}
</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
  function fn_sendNum(){
    $.ajax({
        url:"/mail",
        type:"post",
        dataType:"json",
        data:{"mail" : $("#mail").val()},
        success: function(data){
            alert("인증번호 발송");
            $("#crtf").attr("value",data)
        }
    });
  }
  function fn_confirmNum(){
    const num1 = $("#crtf_num").val();
    const num2 = $("#crtf").val();

    if(num1 == num2){
      alert("인증되었습니다.");

      document.getElementById("crtf_chk").style.display="none";
      document.getElementById("revBtn").style.disable="true";
    }else{
      alert("인증번호가 다릅니다.");
    }
  }
</script>

<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form action="" th:action th:object="${member}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="mail">이메일 주소</label>
      <input type="text" id="mail" th:field="*{mail}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{mail}" />
      <button type="button" id="revBtn" name="revBtn" onclick="fn_sendNum()">인증번호</button>
    </div>
    <div id="crtf_chk">
      <input type="text" id="crtf_num" placeholder="인증번호 입력"> <!-- th:field="*{crtfNum}" th:errorclass="field-error"> -->
      <!-- <div class="field-error" th:errors="*{crtfNum}" /> -->
      <button type="button" id="confBtn" name="confBtn" onclick="fn_confirmNum()">이메일 인증</button>
      <p>
        <input type="text" id="crtf" placeholder="생성된 인증번호" readonly="true">
      </p>
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}" />
    </div>
    <div>
      <label for="userId">아이디</label>
      <input type="text" id="userId" th:field="*{userId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
