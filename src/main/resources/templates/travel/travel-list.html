<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 계획 불러오기</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA53tcYEG1Lr9raR98hxk-8BEBecqPYJbE"></script> <!-- 구글맵 스크립트 -->
    <style>
        #travelTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #travelTable th, #travelTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #travelTable th {
            background-color: #f2f2f2;
            color: #333;
        }
        #travelTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #travelTable tr:hover {
            background-color: #e6e6e6;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            display: none; /* 초기에는 숨김 처리 */
        }
    </style>
</head>
<body>
    <div id="travelContainer">
        <div class="row">
            <div class="col">
                <table id="travelTable" border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
                    <thead>
                        <tr>
                            <th>여행 제목</th>
                            <th>작성자</th>
                            <th>작성일자</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="travel : ${travelList}" th:onclick="selectTravel(this)" th:data-travel-id="${travel.travelId}">
                            <td th:text="${travel.title}">제목</td>
                            <td th:text="${travel.userId}">작성자</td>
                            <td th:text="${#temporals.format(travel.cdt, 'yyyy-MM-dd HH:mm')}">작성일자</td>
                            <input type="hidden" th:value="${travel.travelId}" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    !-- 구글 맵을 표시할 영역 -->
    <div id="map"></div>

        function showMap() {
            // 지도 영역을 표시

            mapElement.style.display = 'block';

            // 지도 초기화 (서울 좌표로 설정)
            const seoul = { lat: 37.5665, lng: 126.9780 }; // 서울의 위도와 경도
            map = new google.maps.Map(mapElement, {

            });

            // 마커 추가

                map,
                title: "서울"
            });

</body>
