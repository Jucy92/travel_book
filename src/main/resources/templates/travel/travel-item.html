<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 상세 정보</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA53tcYEG1Lr9raR98hxk-8BEBecqPYJbE"></script>
    <style>
        #location {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #location-detail {
            margin-top: 20px;
        }
        #detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #copyTravelBtn, #editTravelBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .location-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .location-item > span {
            flex-grow: 1;
        }
        .uploadBtn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="location"></div>
    <div id="location-detail">
        <div id="detail-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h3>여행 상세 정보</h3>
            <div>
                <button id="editTravelBtn">여행 수정</button>
                <button id="copyTravelBtn">여행 복사</button>
            </div>
        </div>
        <ul id="location-list">
            <li th:each="location : ${locations}" th:id="'location-' + ${location.locationId}" class="location-item">
                <span th:text="${location.locationSq} + '. ' + ${location.content}"></span>
                <button class="uploadBtn" th:data-location-detail-id="${location.locationDetailId}">첨부파일 추가</button>
                <input type="file" class="fileInput" style="display: none;" th:data-location-detail-id="${location.locationDetailId}"/>
            </li>
        </ul>
    </div>

    <script th:inline="javascript">
        let travelId = [[${travelId}]];
        let map;
        let locationData = {}; // 여행 위치 데이터를 저장할 변수

        function loadTravelItem() {     // travel item 가져오기
            fetch(`/travel/${travelId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    locationData = data;
                    initMap();
                    showLocationDetails(data); // 상세 정보 표시
                })
                .catch(error => console.error('데이터 로드 오류:', error));
        }

        function initMap() {        // 맵 초기화
            // IP 기반 위치 정보 가져오기
            fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                console.log('IP 기반 주소 데이터 ', data);
                const userLocation = {
                    lat: parseFloat(data.latitude),
                    lng: parseFloat(data.longitude)
                };

                map = new google.maps.Map(document.getElementById('location'), {
                    center: userLocation,
                    zoom: 10
                });
                if (locationData) { // 데이터가 로드되었으면 지도에 표시
                    showLocationOnMap(locationData);
                }
            })
            .catch(error => {
                console.error('위치 정보를 가져오는 데 실패했습니다:', error);
                // 오류 발생 시 기본 위치 사용
                map = new google.maps.Map(document.getElementById('location'), {
                    center: {lat: 25.0330, lng: 121.5654}, // 타이페이 중심 좌표
                    zoom: 10
                });
                document.getElementById('location').style.display = 'none';
                if (locationData) { // 데이터가 로드되었으면 지도에 표시
                    showLocationOnMap(locationData);
                }
            });
            document.getElementById('location').style.display = 'block';
            document.getElementById('location-detail').style.display = 'block';
        }


        function showLocationOnMap(locations) {     // 맵 위에 정보 그려주기
            if (!map) { // map 객체가 초기화되지 않았으면 리턴
                console.log('지도 객체가 아직 초기화되지 않았습니다.');
                return;
            }
            if (!locations || locations.length === 0) {
                console.log('여행 데이터가 없습니다.');
                return;
            }

            const locationElement = document.getElementById('location');
            locationElement.style.display = 'block';

            const bounds = new google.maps.LatLngBounds();

            locations.forEach((location) => {
                const latLng = new google.maps.LatLng(parseFloat(location.latitude), parseFloat(location.longitude));
                const marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: location.content,
                    label: {
                        text: String(location.locationId),
                        color: 'white',
                        fontSize: '14px'
                    }
                });
                bounds.extend(latLng);
            });

            map.fitBounds(bounds);
        }

        function showLocationDetails(locations) {       // 상세정보 그려주기
            const locationList = document.getElementById('location-list');
            locationList.innerHTML = ''; // 기존 내용 초기화

            locations.sort((a, b) => {         // locationId로 먼저 정렬 후 같다면 locationSq로 정렬
                if (a.locationId !== b.locationId) {
                    return a.locationId - b.locationId;
                }
                return a.locationSq - b.locationSq;
            });

            locations.forEach(location => {
                const listItem = document.createElement('li');
                listItem.className = 'location-item';
                listItem.innerHTML = `
                    <span>${location.locationSq}. ${location.content}</span>
                    <button class="uploadBtn" data-location-detail-id="${location.locationDetailId}">첨부파일 추가</button>
                    <input type="file" class="fileInput" style="display: none;" data-location-detail-id="${location.locationDetailId}"/>
                `;
                locationList.appendChild(listItem);
            });

            // 이벤트 리스너 다시 등록 (동적으로 생성된 요소에 대해)
            document.querySelectorAll('.uploadBtn').forEach(button => {
                button.addEventListener('click', function() {
                    const fileInput = this.nextElementSibling;
                    fileInput.click();
                });
            });

            document.querySelectorAll('.fileInput').forEach(input => {
                input.addEventListener('change', handleFileUpload);
            });
        }

        document.getElementById('editTravelBtn').addEventListener('click', function() {
            window.location.href = `/travel/edit/${travelId}`;
        });

        document.getElementById('copyTravelBtn').addEventListener('click', function() {
            copyTravel(travelId);
        });

        function copyTravel(travelId) {
            const url = '/travel/copy/' + travelId;
            const title = prompt("새로운 여행 제목을 입력해주세요.");
            if (!title && title !== null) { // 제목이 없고, 취소를 누르지 않았을 때 (빈 문자열 입력 시)
                alert("여행 제목을 입력해야 합니다.");
                return;
            } else if (title === null) { // 취소 버튼을 눌렀을 경우
                return; // 아무런 동작 없이 함수 종료
            }
            const requestMessage = {title: title};

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestMessage)
            })
            .then(response => response.json())
            .then(data => {
                console.log('여행 복사 성공:', data);
                alert('여행이 성공적으로 복사되었습니다.');
                // 복사 후 처리 (예: 목록 새로고침)
            })
            .catch(error => {
                console.error('여행 복사 중 오류 발생:', error);
                alert('여행 복사 중 오류가 발생했습니다.');
            });
        }

        function handleFileUpload(event) {
            const fileInput = event.target;
            const locationDetailId = fileInput.dataset.locationDetailId;
            const file = fileInput.files[0];

            if (file) {
                console.log(`locationDetailId: ${locationDetailId}, 선택된 파일:`, file);
                // 여기에 파일 업로드 로직 구현 (예: FormData 사용)
                const formData = new FormData();
                formData.append('file', file);
                formData.append('locationDetailId', locationDetailId);

                // 파일 업로드 API 호출 (예시)
                fetch('/uploadFile', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('파일 업로드 성공:', data);
                    alert('파일이 성공적으로 업로드되었습니다.');
                    // 업로드 성공 후 UI 업데이트 (예: 첨부된 파일 목록 표시)
                })
                .catch(error => {
                    console.error('파일 업로드 실패:', error);
                    alert('파일 업로드 중 오류가 발생했습니다.');
                });
            }
        }

        window.onload = loadTravelItem;
    </script>
</body>
</html>
