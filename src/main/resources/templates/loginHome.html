<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .right-button {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <h4 class="mb-3" th:text="|사용자: ${member.name}|">로그인 사용자 이름</h4>
    <div class="right">
            <button type="button" class="right-button" th:onclick="|location.href='@{/members/edit}'|">정보 수정
            </button>
    </div>
    <div class="user-controls">
        <input type="text" id="userId" placeholder="사용자 아이디를 입력하세요">
        <button th:onclick="retrieveStorage()">사용자 검색</button>
    </div>
    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/trip-planner}'|">
                여행 계획 세우기
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/map}'|">
                지도 보기
            </button>
        </div>

        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->

<script th:inline="javascript">
    function retrieveStorage() {
            const userId = document.getElementById('userId').value;
            if (!userId.trim()) {
                alert('사용자 아이디를 입력해주세요!');
                return;
            }

            const url = '/storage/${userId}';

            <!--     get 방식 - 단순 파라미터 전달       -->
            window.location.href = url;
            <!--     post 방식 - 데이터 전송       -->

        }

</script>
</body>
</html>
