<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: common-header}">
    <title>Travel Book - 홈</title>
</head>
<body>
<div th:replace="~{common/header :: header}" th:with="pageTitle='홈 화면',showSearch=true"></div>

<div class="container">
    <div class="dashboard-content fade-in">
        <div class="action-buttons">
            <div class="action-button" th:onclick="|location.href='@{/travel/add}'|">
                <i>✈️</i>
                <h3>여행 계획 생성</h3>
                <p>새로운 여행 계획을 만들어보세요</p>
            </div>
            
            <div class="action-button" onclick="openAI()">
                <i>🤖</i>
                <h3>AI 질문</h3>
                <p>AI에게 여행 관련 조언을 구해보세요</p>
            </div>
            
            <div class="action-button" th:onclick="|location.href='@{/map}'|">
                <i>🗺️</i>
                <h3>지도 보기</h3>
                <p>여행지를 지도에서 확인해보세요</p>
            </div>
            
            <div class="action-button" onclick="retrieveStorage()">
                <i>🔍</i>
                <h3>여행 검색</h3>
                <p>다른 사용자의 여행을 찾아보세요</p>
            </div>
        </div>

        <div class="logout-section">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-logout" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
</div>

<style>
.dashboard-content {
    padding: 20px;
}

.action-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.action-button {
    background-color: white;
    border-radius: 12px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 6px var(--shadow-color);
}

.action-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px var(--shadow-color);
}

.action-button i {
    font-size: 2.5rem;
    margin-bottom: 15px;
}

.action-button h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: var(--text-color);
}

.action-button p {
    color: #666;
    font-size: 0.9rem;
    margin: 0;
}

.logout-section {
    text-align: center;
    margin-top: 30px;
}

.btn-logout {
    background-color: #dc3545;
    color: white;
    padding: 10px 30px;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
    transition: all 0.3s;
}

.btn-logout:hover {
    background-color: #c82333;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .action-buttons {
        grid-template-columns: 1fr;
    }
    
    .action-button {
        padding: 20px;
    }
}
</style>

<script th:inline="javascript">
    function retrieveStorage() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.focus();
        }
    }

    function openAI() {
        window.open('/openPopup', 'AI Recommendation', 'width=600,height=400');
    }
</script>
</body>
</html>
