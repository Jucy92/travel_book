<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Travel Book</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .home-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }

        .home-container h2 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .btn-signup {
            background-color: #007bff;
        }

        .btn-login {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h2>Travel Book</h2>
    <div class="button-container">
        <button class="btn-signup" th:onclick="|location.href='@{/members/add}'|" type="button">
            회원 가입
        </button>
        <button class="btn-login" th:onclick="|location.href='@{/login}'|" type="button">
            로그인
        </button>
    </div>
</div>
</body>
</html>
